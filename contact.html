<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>

        </div>

        <nav class="menu">

                <div class="potrait"></div>

            <ul class="menu-nav">

                    <a href="index.html" class="nav-link">

                    <a href="contact.html" class="nav-link">
                        How to reach me
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <h1 class="lg-heading">
            Contact<span class="text-secondary"> Me</span>
        </h1>
        <h2 class="sm-heading">
            This is how you can reach me....
        </h2>
        <div class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="FirstName">First Name</label>
                                        <input type="FirstName" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="LastName">Last Name</label>
                                        <input type="LastName" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>      
                            </div>
                          
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email Address">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5" 
                                placeholder="Type your content...."></textarea>
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
